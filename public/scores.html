<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body id="high-scores">
    <div class="high-scores" id="container">
        <h1>High Scores</h1>
        <div id="scores"></div>
        <p>Currently cannot save scores, come back in the future for updates!</p>
        <a href="../">Back</a>
    </div>
</body>

<script>
    var scoreList = document.getElementById("scores");
    fetch('http://localhost:3000/api/scores')
        .then(res => res.json())
        .then(data => scores = data.scores)
        .then(() => console.log(scores))
        .then(() => {
            scores.map((score, idx) => {
                var scoreShow = document.createElement('p');
                scoreShow.innerHTML = `${idx + 1}. ${score.name} - ${score.score}`;
    
                scoreList.appendChild(scoreShow);
            })
        })
        .catch(err => {{err: "Something went wrong when trying to retrieve scores list"}})

</script>
